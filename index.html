<!DOCTYPE html>
<html>
<head>
    <title>VideoHub - Free HD Videos</title>

    <style>
        body {
            margin: 0;
            background-color: #111;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .header {
            background-color: black;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .logo-orange {
            background-color: orange;
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .container {
            margin-top: 80px;
        }

        .preview-box {
            width: 400px;
            height: 220px;
            margin: 20px auto;
            background: url('https://picsum.photos/400/220') center/cover;
            filter: blur(6px);
            border-radius: 10px;
            position: relative;
        }

        .countdown {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            background-color: orange;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #ffb84d;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="header">
    Video<span class="logo-orange">Hub</span>
</div>

<div class="container">
    <h2>Free Preview Available</h2>

    <div class="preview-box" id="preview">
        <div class="countdown" id="countdownText">
            Preview starts in 5...
        </div>
    </div>

    <button onclick="startPreview()">Watch Now</button>
</div>

<script>
function startPreview() {
    let timeLeft = 5;
    const countdown = document.getElementById("countdownText");

    const timer = setInterval(() => {
        timeLeft--;
        countdown.innerText = "Preview starts in " + timeLeft + "...";

        if (timeLeft <= 0) {
            clearInterval(timer);
            window.location.href = "https://www.youtube.com/shorts/KeEmAvuCdrA";
        }
    }, 1000);
}
</script>

</body>
</html>
